	<script>
		var maitreSupreme = "antoineMoPa";
		var idx = 0;
		
		function addContributor(element, array, index)
		{
			var id;
			
			if(element.login == maitreSupreme)
				id = "MaitreSupreme";
			else
				id = idx++;
			
			$("#avatar" + id).attr("src", element.avatar);
			$("#contrib" + id).append(element.login + " (" + element.name + ")");
			$("#contrib" + id).attr("href", element.url);
		}
		
		function addRow(n)
		{
			//Create structure
			var htmlString = "<div class=\"row\">";
			htmlString += "<div class=\"col-md-6 contribDiv\">";
			htmlString += "<p>";
			htmlString += "<a id=\"contrib" + n + "\">";
			htmlString += "<img class=\"GHavatar\" id=\"avatar" + n + "\"/> ";
			htmlString += "</a>";
			htmlString += "</p>";
			htmlString += "</div>";
			htmlString += "<div class=\"col-md-6 contribDiv\">";
			htmlString += "<p>";
			htmlString += "<a id=\"contrib" + (n+1) + "\">";
			htmlString += "<img class=\"GHavatar\" id=\"avatar" + (n+1) + "\"/> ";
			htmlString += "</a>";
			htmlString += "</p>";
			htmlString += "</div>";
			htmlString += "</div>";
			
			//Ajoute l'élément dans la page
			$("#divContributeurs").append(htmlString);
		}
		
		function populateCollaboratorList()
		{
			for(var i = 0; i < collaboratorList.length - 1; i+=2)
				addRow(i);
				
			collaboratorList.forEach(addContributor);
		}
		
		getCollaborators(populateCollaboratorList);
	</script>
